schema {
    query: Query
    mutation: Mutation
}


type Post {
    id: ID!
    title: String!
    description: String!
    created_at: String!
    tags: [String!]
    created_by: User
}

type Tag {
    id: ID!
}

type PostResult {
    success: Boolean!
    errors: [String]
    post: Post
}

type PostsResult {
    success: Boolean!
    errors: [String]
    posts: [Post]
}

type Query {
    listPosts: PostsResult!
    getPost(id: ID!): PostResult!
    login(email: String!, password:String!): UserResult!
    getUserByToken: UserResult!
    getDestination(id: ID!): DestinationResult!
    listTags: TagsResult!
}

type Mutation {
    createPost(title: String!, description: String!, created_at: String, tags: [Int!]): PostResult!
    updatePost(id: ID!, title: String, description: String): PostResult!
    deletePost(id: ID): PostResult!
    createUser(email: String!, password:String!, name:String!): UserResult!
}

type UserResult {
    success: Boolean!
    errors: [String]
    user: User
    token: String!
}

type User {
    id: ID!
    name: String!
    email: String!
}

type DestinationResult{
    success: Boolean!
    destination: Destination
    errors: [String]
}

type Destination {
    id: ID!
    name: String!
    country: String!
}

type TagsResult{
    success: Boolean!
}